[metadata]
input.location=pr_ubsfi/incoming/extracts/BMSS/
output.location=pr_ubsfi/outgoing/extracts/BMSS/
output.file.name=bmss
input.header.present=True
input.header.list=RUN_DATE,BRANCH_CODE,ACCOUNT_BASE,ACCOUNT_NUMBER,PERF_1MO_TWR_PC,PERF_3MO_TWR_PC,PERF_12MO_TWR_PC,START_AMT,END_AMT
output.generate.fixed.len.file=True
output.delimiter=|
output.header.present=false
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
RUN_DATE=1-10
BRANCH_CODE=11-2
ACCOUNT_BASE=13-5
ACCOUNT_NUMBER=18-10
PERF_1MO_TWR_PC=28-12|numeric(8,2)|%thousand_b||999999.99
PERF_3MO_TWR_PC=40-12|numeric(8,2)|%thousand_b||999999.99
PERF_12MO_TWR_PC=52-12|numeric(8,2)|%thousand_b||999999.99
START_AMT=64-20|numeric(26,10)||round_off(0)
END_AMT=84-20|numeric(26,10)||round_off(0)