[metadata]
input.location=pr_ubsfi/incoming/extracts/fset_daily_hld/
output.location=pr_ubsfi/outgoing/extracts/fset_daily_hld/
output.file.name=factset_dailyhld.txt
input.header.present=True
input.header.list=DLY_DATE,CL_ID,FA_ID,MANAGER,BNAME,MNAME,OSI_KEY,SUM_SHARES,PRICE,S_PERFCD,DESCR,HOLD_TYPE,DESC1,PORT_COMP,ANAME,LNAME
output.generate.fixed.len.file=True
output.generate.fixed.len.file.with.demiliter=True
output.delimiter=|
output.header.present=false
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
DLY_DATE=1-10|Date|MM/dd/yyyy
CL_ID=11-7|Char(7)
FA_ID=18-4|Char(4)
MANAGER=22-4|Char(4)
BNAME=26-32|Char(32)
MNAME=58-36|Char(36)
OSI_KEY=94-30|char(30)
SUM_SHARES=124-10|numeric(10,2)||round_off(2)
PRICE=134-13|numeric(13,5)||round_off(5)
S_PERFCD=147-8|Char(8)
DESCR=155-32|Char(32)
HOLD_TYPE=187-4|Char(4)
DESC1=191-32|Char(32)
PORT_COMP=223-1|Char(1)
ANAME=224-25|Char(25)
LNAME=249-50|Char(50)