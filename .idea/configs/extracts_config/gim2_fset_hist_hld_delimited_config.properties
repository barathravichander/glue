[metadata]
input.location=pr_ubsfi/incoming/extracts/fset_hist_hld/
output.location=pr_ubsfi/outgoing/extracts/fset_hist_hld/
output.file.name=factset_hist_data.txt
input.header.present=True
input.header.list=TXN_DATE,CL_ID,BROKER_ID,FOA,NULL_COL_1,NULL_COL_2,CUSIP,SHR_FACE,NULL_COL_3,PERFCODE,TYPE_DESCRIPTION,HOLD_TYPE,SECURITY_DESCRIPTION,NULL_COL_4,NULL_COL_5,NULL_COL_6,NULL_COL_7
output.generate.fixed.len.file=True
output.generate.fixed.len.file.with.demiliter=True
output.delimiter=|
output.header.present=false
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
TXN_DATE=1-10|date|MM/dd/yyyy
CL_ID=11-7|Char(7)
BROKER_ID=18-4|Char(4)
FOA=22-4|Char(4)
NULL_COL_1=26-0
NULL_COL_2=26-0
CUSIP=26-30|char(30)
SHR_FACE=56-18|numeric(18,2)||round_off(2)
NULL_COL_3=74-0
PERFCODE=74-8|Char(8)
TYPE_DESCRIPTION=82-32|Char(32)
HOLD_TYPE=114-4|Char(4)
SECURITY_DESCRIPTION=118-32|Char(32)
NULL_COL_4=150-0
NULL_COL_5=150-0
NULL_COL_6=150-0
NULL_COL_7=150-0