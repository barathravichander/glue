[metadata]
input.location=pr_ubsfi/incoming/extracts/ASSET_WIZARD/ACCOUNT/
output.location=pr_ubsfi/outgoing/extracts/ASSET_WIZARD/ACCOUNT/
output.file.name=AW_Account_returns.csv
input.header.present=True
input.header.list=UAN,PGM_CODE,FOA,INCEPT_DATE,ACC_NEW,PERIODTYPE,RTNPERSTARTDT,RTNPERENDDT,PERFLEVELCD,GROSSTWR,NETTWR
output.generate.fixed.len.file=False
output.delimiter=|
output.header.present=False
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
INCEPT_DATE=date|yyyy-MM-dd
RTNPERSTARTDT=date|yyyy-MM-dd
RTNPERENDDT=date|yyyy-MM-dd
GROSSTWR=numeric(26,10)||round_off(10)
NETTWR=numeric(26,10)||round_off(10)