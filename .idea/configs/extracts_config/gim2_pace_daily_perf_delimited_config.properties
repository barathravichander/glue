[metadata]
input.location=pr_ubsfi/incoming/extracts/pace_performance/
output.location=pr_ubsfi/outgoing/extracts/pace_performance/
output.file.name=pace_daily_perf
input.header.present=True
input.header.list=CL_ID,ACCRUED_INTEREST,MARKET_VALUE,NET_ROR,GROSS_ROR,YTD_NET,YTD_GROSS,INCEP_NET,INCEP_GROSS,ROW_DEL
output.generate.fixed.len.file=false
output.delimiter=|
output.header.present=false
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
MARKET_VALUE=numeric(26,10)||round_off(2)
NET_ROR=numeric(26,10)||round_off(4)
GROSS_ROR=numeric(26,10)||round_off(4)
YTD_NET=numeric(26,10)||round_off(4)
YTD_GROSS=numeric(26,10)||round_off(4)
INCEP_NET=numeric(26,10)||round_off(4)
INCEP_GROSS=numeric(26,10)||round_off(4)
