[metadata]
input.location=pr_ubsfi/incoming/extracts/ASSET_WIZARD/TRANSACTION/
output.location=pr_ubsfi/outgoing/extracts/ASSET_WIZARD/TRANSACTION/
output.file.name=AW_Transaction.csv
input.header.present=True
input.header.list=TRANSACTION_ID,TRANSACTION_TYPE_ID,TRANSACTION_TYPE_DESC,UAN,INSTR_ISIN,INSTR_CUSIP,INSTR_SYMBOL,INSTR_SEDOL,INSTR_OTHER,ACCOUNT_TYPE_ID,TRANSACTION_BEHAVIOR_ID,BEHAVIOR_DESC,SOURCE_SYSTEM_ID,SOURCE_SYSTEM_DESC,TRADE_DT,SETTLE_DT,EFFECTIVE_DT,TRADE_CURRENCY_CD,SETTLE_CURRENCY_CD,SOR_TRANSACTION_REF,ACCOUNT_CAPITAL_FLOW_FLG,POSITION_CAPITAL_FLOW_FLG,CAPITAL_FLOW_ALGO_ID,FEE_FLG,CF_VAL,FEE_VAL,SPOT_EXCHANGE_RT,TRAILER_TXT,QUANTITY_VAL,PRICE_VAL,PRINCIPAL_VAL,COMMISSION_VAL,MISC_EXPENSE_VAL,NET_AMT_VAL,AMORTIZATION_FACTOR_VAL,ACCRUED_INTEREST_VAL,BATCH_CD,ENTRY_CD,SEC_FEE_VAL,POSTAGE_VAL,OTHER_FEE,CREDIT_DEBIT_FLG,TAX_WITHHELD_AMT,FOREIGN_TAX_WITHHELD_AMT,TRANSACTION_STATUS_IND,FIRM_ID,ACTIVE_FLG,BATCH_DT,CREATED_PROGRAM_NM,CREATED_USER_NM,CREATED_TS,ADVISORY_ELIGIBILITY_FLG
output.generate.fixed.len.file=False
output.delimiter=|
output.header.present=False
output.custom.records=True
output.custom.header=AS_OF_DATE={BATCH_DATE}
output.custom.trailer=RECORD-COUNT={record_count}

[format]
trade_dt=date|MM/dd/yyyy
settle_dt=date|MM/dd/yyyy
effective_dt=date|MM/dd/yyyy
batch_dt=date|MM/dd/yyyy
cf_val=numeric(26,10)||round_off(10)
fee_val=numeric(26,10)||round_off(10)
price_val=numeric(26,10)||round_off(10)
principal_val=numeric(26,10)||round_off(10) 
net_amt_val=numeric(26,10)||round_off(10)
quantity_val=numeric(26,10)||round_off(10)
